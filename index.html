<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP已在主进程中配置，这里不需要设置 -->
    <title>TEMU小助手</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/module-loader.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/welcome.css">
</head>
<body>
    <!-- 全屏欢迎页面 -->
    <div class="welcome-container" id="welcome-container">
        <div class="welcome-content">
            <div class="welcome-logo">🛍️</div>
            <h1 class="welcome-title">欢迎使用 TEMU小助手</h1>
            <p class="welcome-subtitle">请先登录您的账号，然后选择功能模块开始使用</p>
            <div class="welcome-actions">
                <button class="welcome-login-btn" onclick="app.startLogin()">
                    <span class="btn-icon">🔐</span>
                    <span class="btn-text">立即登录</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 主应用容器（初始隐藏） -->
    <div class="app-container hidden" id="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-left">
                <span class="app-logo">🛍️</span>
                <span class="app-title">TEMU小助手</span>
            </div>
            
            <div class="header-right">
                <div id="user-info" class="user-info-header">
                    <div class="user-avatar" id="user-avatar">S</div>
                    <div class="user-details">
                        <span class="user-name" id="user-name">未登录</span>
                        <span class="shop-id" id="shop-id-display">ID: -</span>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">退出</button>
            </div>
        </header>
        
        <!-- 主内容区 - 左右布局 -->
        <main class="app-main">
            <!-- 左侧菜单栏 -->
            <aside class="app-sidebar" id="app-sidebar">
                <nav class="sidebar-nav">
                    <div class="nav-group">
                        <div class="nav-group-title">主要功能</div>
                        <ul class="nav-menu" id="nav-menu">
                            <!-- 动态生成菜单项 -->
                        </ul>
                    </div>
                </nav>
            </aside>
            
            <!-- 右侧内容区 -->
            <div class="content-area">
                <!-- 模块容器 -->
                <div class="module-container" id="module-container">
                    <!-- 模块插槽 - 动态加载的模块内容将插入这里 -->
                    <div class="module-slot" id="module-slot">
                        <!-- 模块内容动态加载 -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 状态栏 -->
        <footer class="app-footer">
            <div class="footer-left">
                <span class="status-text" id="status-text">就绪</span>
            </div>
            <div class="footer-right">
                <span class="connection-status" id="connection-status">
                    <span class="status-dot"></span>
                    <span>已连接</span>
                    <!-- Cookie信息悬浮框 -->
                    <div class="cookie-tooltip" id="cookie-tooltip">
                        <div class="tooltip-header">🔐 认证状态</div>
                        <div class="tooltip-content">
                            <div class="tooltip-item">
                                <span class="tooltip-label">主站核心Cookie:</span>
                                <span class="tooltip-value" id="platform-cookie-count">未获取</span>
                            </div>
                            <div class="tooltip-item">
                                <span class="tooltip-label">分站Cookie:</span>
                                <span class="tooltip-value" id="temu-cookie-count">未获取</span>
                            </div>
                            <div class="tooltip-item">
                                <span class="tooltip-label">当前选择:</span>
                                <span class="tooltip-value" id="current-site-tooltip">-</span>
                            </div>
                        </div>
                    </div>
                </span>
            </div>
        </footer>
    </div>
    
    <!-- 加载核心脚本 -->
    <script src="modules/module-loader.js"></script>
    <script src="js/app.js"></script>
    <script src="js/module-registry.js"></script>
    <script>
        // 应用初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('应用启动...');
            
            // 初始化模块加载器
            moduleLoader.init('#module-container', '#module-slot');
            
            // 初始化应用
            if (window.app) {
                window.app.init();
            }
            
            // 注册模块
            if (window.registerModules) {
                window.registerModules();
            }
        });
    </script>
</body>
</html>
